<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <title>DuoSpace P2P</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
      
      :root {
        --theme-primary: #7c3aed;
        --theme-primary-soft: #f5f3ff;
        --theme-gradient: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
        --theme-shadow: rgba(124, 58, 237, 0.2);
      }

      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        height: 100%;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
      }

      .bg-vibe { background: var(--theme-gradient); }
      .text-vibe-primary { color: var(--theme-primary); }
      .shadow-vibe { box-shadow: 0 15px 35px -5px var(--theme-shadow); }
      
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(24px) saturate(180%);
        -webkit-backdrop-filter: blur(24px) saturate(180%);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.95);
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes message-pop {
        0% { transform: scale(0.9) translateY(10px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      .animate-message-pop { animation: message-pop 0.35s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

      @keyframes gravity-drop {
        0% { transform: translateY(-500px); opacity: 0; }
        60% { transform: translateY(0); opacity: 1; }
        75% { transform: translateY(-30px); }
        90% { transform: translateY(10px); }
        100% { transform: translateY(0); }
      }
      .animate-gravity-drop { animation: gravity-drop 0.7s cubic-bezier(0.23, 1, 0.32, 1) forwards; }

      @keyframes dot-jump {
        0%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-8px); }
      }
      .dot-jump { animation: dot-jump 1.2s infinite ease-in-out; }

      @keyframes pulse-emerald {
        0%, 100% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.5); }
        50% { transform: scale(1.1); opacity: 0.8; box-shadow: 0 0 12px 4px rgba(16, 185, 129, 0.3); }
      }
      .animate-pulse-emerald { animation: pulse-emerald 2s infinite ease-in-out; }

      @keyframes slide-up-fade {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up { animation: slide-up-fade 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }

      .mesh-gradient {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 100% 0%, hsla(253,100%,94%,1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(225,100%,96%,1) 0px, transparent 50%);
      }
      .dark .mesh-gradient {
        background-color: #020617;
        background-image: 
          radial-gradient(at 100% 0%, hsla(253,100%,10%,1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(225,100%,5%,1) 0px, transparent 50%);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: { vibe: { primary: 'var(--theme-primary)', soft: 'var(--theme-primary-soft)' } },
            borderRadius: { '4xl': '2rem', '5xl': '3.5rem' }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.344.0?external=react",
    "react-router-dom": "https://esm.sh/react-router-dom@^6.22.2?external=react,react-dom",
    "peerjs": "https://esm.sh/peerjs@1.5.4",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body class="mesh-gradient h-full overflow-hidden text-slate-900 dark:text-slate-100">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
